<!DOCTYPE html>
<html lang="en" ng-app="wasteManagement" bb-api-url="https://banes.council.bookingbug.com">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link href="./booking-widget-dependencies.css" type="text/css" media="all" rel="stylesheet" />
  <link href="./booking-widget.css" type="text/css" media="all" rel="stylesheet" />
  <script src="./booking-widget-dependencies.js" type="text/javascript"></script>
  <script src="./booking-widget-templates.js" type="text/javascript"></script>
  <script src="./booking-widget.js" type="text/javascript"></script>

  <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places"></script>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<div class="header">

  <div bb-form-data-store></div>

  <div class="alerts" bb-scroll-to="alert:raised" bb-always-scroll>
    <div uib-alert ng-repeat="alert in $root.alerts" ng-class="'alert-' + alert.type">
      <ul>
        <li ng-bind-html="alert.msg"></li>
      </ul>
    </div>
  </div>

</div>
<body id="bb">

  <div bb-widget="{
    company_id: qs('companyId') || '37025',
    clear_member: true,
    item_defaults: {merge_resources: true, merge_people: true, service: 'Bath Central'},
    route_format: '/{page}',
    template: 'main_appointment'
    }" bb-scroll-to="page:loaded" class="container"></div>
	
  <bb-project-version></bb-project-version>
</body>
<script>
var param1 = getParamValue('param1');
var param2 = getParamValue('param2');
var param3 = getParamValue('param3');
var param4 = getParamValue('param4');
var param5 = getParamValue('param5');

function getParamValue(paramName)
{
    var url = window.location.search.substring(1); //get rid of "?" in querystring
    var qArray = url.split('&'); //get key-value pairs
    for (var i = 0; i < qArray.length; i++) 
    {
        var pArr = qArray[i].split('='); //split key and value
        if (pArr[0] == paramName) 
            return pArr[1].replace(/%20/g, " ");; //return value
    }
}
</script>
</html>
